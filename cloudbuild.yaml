# To store the image in Artifact Registry as part of your build flow:
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-docker.pkg.dev/myproject40904/gcp-training-repo/demojavamicroservice', '.']
  id: image-build
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-docker.pkg.dev/myproject40904/gcp-training-repo/demojavamicroservice']
  id: image-push
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy','demojavamicroservice','--image', 'us-docker.pkg.dev/myproject40904/gcp-training-repo/demojavamicroservice','--region','us-central1']
  id: image-deploy